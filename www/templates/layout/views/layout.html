<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="menu__header bar-stable">
            <div class="menu__user">
                <div class="menu__user__name">
                    #LibreTeQuiero
                </div>
            </div>
        </ion-header-bar>
        <ion-content>
            <ion-list class="menu__list">
                <ion-item class="menu__list__item" menu-close ng-click="goState('app.home')">
                    Inicio
                </ion-item>
                <ion-item class="menu__list__item" menu-close ng-click="goState('app.explora')">
                    Explora
                </ion-item>
                <ion-item class="menu__list__item" menu-close ng-click="goState('app.reconoce')">
                    Reconoce
                </ion-item>
                <ion-item class="menu__list__item" menu-close ng-click="goState('app.protege')">
                    Protege
                </ion-item>
            </ion-list>

            <div class="menu__logo">
                <img src="img/logo_transparente.png">
            </div>

            <div class="menu__texto">
                Una iniciativa de La Sociedad Peruana de Derecho Ambiental (SPDA)
            </div>
        </ion-content>
        <ion-footer-bar class="footer__menu">
            <ion-list class="menu__list">
                <ion-item class="menu__list__item">

                    <label class="toggle toggle-balanced">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>

                </ion-item>
            </ion-list>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
